---
layout: default
_schema:
  layout: static_field
  title: text_field
  image: image_field
---
<div class="post">
  <header class="post-header">
    <h1 class="h2">{{ page.title }}</h1>
  </header>
  <image src="{{ page.image | relative_url }}"></image>
  <article class="post-content">
  {{ content }}
  </article>
</div>
